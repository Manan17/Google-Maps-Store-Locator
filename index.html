<!DOCTYPE html>
<html>
    <head>
        <title>Store Locator</title>
        <script src="js/store-data.js"></script>
        
        <link rel = "stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
        
    </head>
    <body>
        <div class="title">Store Locator</div>
        <div class="search-container">
            <div class="search">
                <input type="text" id="zipcode"  placeholder="Enter zip code"/>
                <i class="fas fa-search"  onclick="searchStores()"></i>
            </div>
        </div>
        
        <div class = "weather">&nbsp &nbsp &nbsp &nbsp &nbsp Weather
            <div  id = "state"></div>
            <div  id="temp"></div>
        </div>

        <div class="store-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">                   
                    <div class="store-address">
                        <span>No. 5, 51A, Hingwala Compound</span>
                        <span>MG Road, Ghatkopar East</span> 
                    </div>
                    <div class="store-phone-number">8921789042</div>  
                </div>                 
                    <div class="store-number-container">
                        <div class="store-number">
                           1
                        </div>
                    </div>

                </div>

                <div class="store-container">
                        <div class="store-info-container">                   
                        <div class="store-address">
                            <span>No. 5, 51A, Hingwala Compound</span>
                            <span>MG Road, Ghatkopar East</span> 
                        </div>
                        <div class="store-phone-number">8921789042</div>  
                    </div>                 
                        <div class="store-number-container">
                            <div class="store-number">
                               2
                            </div>
                        </div>
    
                    </div>
                    <div class="store-container">
                            <div class="store-info-container">                   
                            <div class="store-address">
                                <span>No. 5, 51A, Hingwala Compound</span>
                                <span>MG Road, Ghatkopar East</span> 
                            </div>
                            <div class="store-phone-number">8921789042</div>  
                        </div>                 
                            <div class="store-number-container">
                                <div class="store-number">
                                   3
                                </div>
                            </div>
        
                        </div>
            </div>

        </div>
        <div id="map"></div>
        
        
        <script src="index.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBfJHVz6FaDdXm-xNgb2t-2sKp1QkKn45I&callback=initMap">
        </script>
        
    </body>
</html>
